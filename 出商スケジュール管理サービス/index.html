<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>予定表</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-6">
  <div class="max-w-2xl mx-auto bg-white shadow-md rounded p-6">
    <h1 class="text-2xl font-bold mb-4">予定表</h1>

    <!-- ナビゲーションボタン -->
    <div class="flex gap-2 mb-4">
      <button id="viewTab" class="bg-blue-500 text-white px-4 py-2 rounded">予定一覧</button>
      <button id="addTab" class="bg-gray-300 px-4 py-2 rounded">予定追加</button>
    </div>

    <!-- 予定一覧 -->
    <div id="viewSection">
      <ul id="taskList" class="space-y-2"></ul>
    </div>

    <!-- 予定追加フォーム -->
    <div id="addSection" class="hidden">
      <form id="taskForm" class="mb-6 grid grid-cols-3 gap-2">
        <input type="date" id="dateInput" class="border p-2 rounded" required>
        <input type="time" id="timeInput" class="border p-2 rounded" required>
        <input type="text" id="taskInput" placeholder="予定を入力" class="border p-2 rounded col-span-2" required>
        <button type="submit" class="bg-green-500 text-white px-4 py-2 rounded col-span-1">追加</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
